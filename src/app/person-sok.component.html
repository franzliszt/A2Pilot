<div id="search-component">
  <input #searchBox id="search-box" (keyup)="sok(searchBox.value)" placeholder="F.eks Ola Nordmann..."/>
  <div>
    <div *ngFor="let person of personer | async"
         (click)="tilPersonDetaljer(person)" class="search-result" >
      {{person.navn}}
    </div>
  </div>
</div>
